{% extends 'base.html' %}

{% block content %}
<section class="book-appointment-section my-5">
    <div class="container">
        <h2 class="text-center mb-4">ðŸ“… Book Appointment</h2>

        <!-- ================= FORM ================= -->
        <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
            <form method="post">
                {% csrf_token %}

                <!-- Teacher -->
                <div class="mb-3">
                    <label for="id_teacher" class="form-label">Select Teacher</label>
                    {{ form.teacher }}
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label for="id_date" class="form-label">Date</label>
                    {{ form.date }}
                </div>

                <!-- Time -->
                <div class="mb-3">
                    <label for="id_time" class="form-label">Time</label>
                    {{ form.time }}
                </div>

                <!-- Optional notes -->
                <div class="mb-3">
                    <label for="id_notes" class="form-label">Notes (optional)</label>
                    {{ form.notes }}
                </div>

                <!-- Submit button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">ðŸ“Œ Book Appointment</button>
                </div>
            </form>

            <!-- Link to history -->
            <div class="mt-3 text-center">
                <a href="{% url 'appointment_history' %}">View My Appointment History ðŸ“œ</a>
            </div>
        </div>
    </div>
</section>

<!-- ================= STYLES ================= -->
<style>
.book-appointment-section {
    padding: 2rem 0;
}
.card form label {
    font-weight: 500;
}
.card form input, .card form select, .card form textarea {
    width: 100%;
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #ced4da;
}
.card form button {
    font-size: 1rem;
}
</style>
{% endblock %}
