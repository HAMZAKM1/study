{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* ===== Background Image ===== */
        body {
            background: url("{% static 'images/hero-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Overlay */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
            z-index: -1;
        }

        /* Glass Effect Container */
        main.container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: white;
            transition: all 0.6s ease;
        }

        /* Navbar */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(0,0,0,0.8) !important;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            color: white;
            background: rgba(0,0,0,0.8);
        }

        /* Dark Mode */
        .dark-mode {
            background: #121212 !important;
        }

        .dark-mode main.container {
            background: rgba(0,0,0,0.7);
            color: white;
        }

        /* Button Styling */
        .btn-primary {
            border-radius: 10px;
        }

    </style>
</head>

<body>

<!-- ===== Navbar ===== -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Appointment System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            {% if user.is_authenticated %}
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_appointment' %}">Book</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'history' %}">History</a>
                </li>

                <!-- Dark Mode Toggle -->
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-light ms-3" onclick="toggleDarkMode()">ðŸŒ™</button>
                </li>

                <!-- Logout -->
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                </li>

            </ul>
            {% endif %}
        </div>
    </div>
</nav>

<!-- ===== Main Content ===== -->
<main class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- ===== Footer ===== -->
<footer>
    Â© 2026 Appointment Management System | Designed Professionally
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Page Animation -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const main = document.querySelector("main");
    main.style.opacity = 0;
    main.style.transform = "translateY(20px)";

    setTimeout(() => {
        main.style.opacity = 1;
        main.style.transform = "translateY(0)";
    }, 200);
});

/* Dark Mode */
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
