{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | Students</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Full-page video background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #111;
            color: #fff;
        }
        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.4);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        /* Main content */
        .main-content {
            margin-left: 270px;
            padding: 40px;
        }

        /* Glassy profile box */
        .profile-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .profile-box h1 {
            color: #00ffff;
            margin-bottom: 20px;
        }
        .profile-box p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .profile-box img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #00ffff;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00ffff;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00aaaa;
        }

        /* Scroll-to-top */
        #scrollTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ffff;
            color: #000;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop class="bg-video">
        <source src="{% static 'videos/bg.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>My Profile</h2>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="profile-box">
            {% if user.profile.profile_image %}
                <img src="{{ user.profile.profile_image.url }}" alt="Profile Picture">
            {% else %}
                <img src="{% static 'images/default_user.png' %}" alt="Profile Picture">
            {% endif %}
            
            <h1>{{ user.username }}</h1>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.profile.role|capfirst }}</p>
            
            <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
        </div>
    </div>

    <!-- Scroll-to-top button -->
    <div id="scrollTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">â†‘</div>

    <script>
        // Show scroll button
        window.onscroll = function() {
            const scrollBtn = document.getElementById('scrollTop');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollBtn.style.display = "block";
            } else {
                scrollBtn.style.display = "none";
            }
        };
    </script>

</body>
</html>
